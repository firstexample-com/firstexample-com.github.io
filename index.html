<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to firstexample.com!</title>
    <style>
        /* CSS to center all text */
        body {
            display: flex;               /* Enables flexbox layout */
            flex-direction: column;      /* Stacks items vertically */
            align-items: center;         /* Centers items horizontally */
            justify-content: center;     /* Centers items vertically */
            text-align: center;          /* Centers text within each block */
            min-height: 100vh;           /* Makes body fill the full height of the viewport */
            margin: 0;                   /* Removes default margin */
            font-family: Arial, sans-serif; /* Optional: Better default font */
        }

        header, main, footer {
            width: 100%;                 /* Ensure sections span the page */
        }
    </style>
</head>
<body>
    <!-- Your actual homepage content starts here -->
    <header>
        <h1>Welcome to firstexample.com</h1>
    </header>
    <main>
        <p>Stay tuned!</p>
    </main>
    <footer>
        <p>&copy; firstexample.com 2025</p>
    </footer>
</body>
</html>
